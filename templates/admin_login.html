<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin â€” Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='bmci_logo.png') }}">
  <style>
    body {
      background: linear-gradient(120deg, #e0f7e9 0%, #c8e6c9 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(44, 62, 80, 0.10);
      padding: 2.7rem 2.2rem 2.2rem 2.2rem;
      margin-top: 7vh;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      border: 1px solid #b2dfdb;
    }
    .bmci-logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1.2rem;
      width: 80px;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(44, 62, 80, 0.10));
    }
    .login-title {
      font-weight: 700;
      color: #218838;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      color: #388e3c;
      font-size: 1.08rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .form-label {
      color: #218838;
      font-weight: 500;
    }
    .form-control {
      background: #e8f5e9;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
      font-size: 1.08rem;
      color: #2e7d32;
    }
    .form-control:focus {
      border-color: #43a047;
      box-shadow: 0 0 0 0.15rem rgba(67,160,71,.15);
    }
    .btn-primary {
      background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(67,160,71,0.08);
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      color: #fff;
    }
    .btn-outline-secondary {
      font-weight: 500;
      color: #218838;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
      background: #f1f8e9;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-secondary:hover {
      background: #c8e6c9;
      color: #1b5e20;
    }
    .alert {
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="login-card">
  <img src="{{ url_for('static', filename='bmci_logo.png') }}" alt="BMCI Logo" class="bmci-logo">
  <h3 class="login-title">Connexion administrateur</h3>
  <div class="subtitle">BMCI Groupe BNP Paribas</div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% set cat, msg = messages[-1] %}
      <div class="alert alert-{{ 'success' if cat=='success' else ('warning' if cat=='warning' else 'danger') }} mb-3" role="alert">
        {{ msg }}
      </div>
    {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('admin.login') }}">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input id="email" name="email" type="email" class="form-control" required placeholder="admin@exemple.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input id="password" name="password" type="password" class="form-control" required>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Se connecter</button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Retour</a>
    </div>
  </form>
</div>
<script>
  setTimeout(function() {
    var alert = document.querySelector('.alert');
    if(alert) alert.style.display = 'none';
  }, 3000); // 3 secondes
</script>
</body>
</html>
